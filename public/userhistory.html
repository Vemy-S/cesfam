
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cards</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        >
        <link rel="stylesheet" href="css/userhistory.css">
    </head>
    <body>
        <main>
        <div class="container container-grid"> 

            <article class="card">
                <div class='background'>
                    <img src="img/undraw_male_avatar_g98d.svg" alt="profile">
                </div>
                <div class='content'>
                    <h2></h2>
                  
                    <p>Tu Perfil de usuario</p>

                    <ul class="chips">
                    
            
                    </ul>

                    <div class="action-buttons">

                        <a href="#update">
                           Actualizar
                        </a>
                     
                    </div>
                </div>
            </article>

            <article class="card card-cesfam">
               
                <div class='content'>

                    <h2><span class="cesfam-name"></span></h2>
                    <img class="map-cesfam" src="img/undraw_map_dark_re_36sy.svg" alt="">
                   
                   
                  <p class="cesfam-address"></p>
                  <p class="cesfam-phone"></p>

                </div>
            </article>

            <article class=" user-history">

            <table class="history-table">

                <thead>
                    <tr>
                        <th>Fecha </th>
                        <th>Hora</th>
                        <!-- <th>Doctor</th> -->
                        <th>Raz√≥n</th>
                    </tr>
                </thead>
                <tbody>
                  

                </tbody>
                
            </table>
            </article>

            <article class="card active-hour">
                
                <div class="active-hour-content">

                    <div class="active-hour-icon">
                        <img class="img-time" src="img/undraw_time_management_re_tk5w.svg" alt="clock icon">
                    </div>

                    <div class="active-hour-details">
                        <div class="help-hour">

                        
                        <h1>Hora activa </h1>
                        <img class="gif-clock" src="img/reloj.gif" alt="gif reloj">
                    </div>
                        <p>Fecha: 2021-10-18</p>
                        <p>Doctor: Dr. Anderson</p>
                        <p>Hora pedida: 10:30 AM</p>
                        <p>Cesfam: Cesfam el real</p>
                    </div>
                </div>

            </article>
        </div>
    </main>
    <script src="API/userinfoRequest.js"></script>
    <script src="API/userHistory.js"></script>
    </body>
</html>
