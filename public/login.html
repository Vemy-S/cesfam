<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Iniciar sesión</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <main class="claveunica"> 
        <div class="container-fluid">
            <div class="contenedor px-1">                
                <div class="row my-5 mx-5 px-5">
                    <div class="col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3 border border-dark">
                        <div class="header-form">
                            <div class="franja">
                                <span class="azul"></span>
                                <span class="rojo"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-5 ml-3">
                                <img class="img-fluid" src="img/clave_unica.svg" alt=""
                            </div>
                        </div>

                     

                        <div class="text-center my-1 text-secondary">
                            <h1>ClaveÚnica</h1>
                        </div>
                        <form id="loginForm">
                            <div class="mb-3 m-3">
                            <label for="Rut" class="form-label">Rut</label>
                            <input type="text" class="form-control" id="user_rut" placeholder="Ingresar Rut" name="user_rut" pattern="[0-9]{8,9}" maxlength="9" title="Rut ingresado es incorrecto" required inputmode="numeric">
                            </div>

                            <div class="mb-3 m-3">
                            <label for="pwd" class="form-label">Clave única</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Ingresar ClaveÚnica" name="pswd" maxlength="15" title="Debe tener al menos 8 caracteres" required>
                            <a href="#" id="show"><i class="fas fa-eye-slash"></i></a>
                           
                            <p id="value"></p>
                            </div>
                            </div>
                            <div class="form-check mb-3 m-3">
                           
                            </div>
                            <div class="d-grid mb-5 m-3">
                                <button type="submit" class="btn gob-btn-primary p-3">INGRESAR</button>
                            </div>
                            <div id="message" class="message-box"></div>
                        </form>
                    </div>
                </div>
            </div>
    
           
        </div>

    </main>   

    <footer  class="bg-dark-blue text-white">
        <div class="container col-12 ">
            <div class="sr-civil">
                <span>Colabora:</span>
                <img src="/img/srci.svg" alt="" >

             </div>
            <div class="disclaimer">
                <p>Servicio de autoentificación ClaveÚnica</p>
                <p>Gobierno de Chile</p>

            </div>
            <div class="gobDigital">
                <span >Gobierno</span>
                 <img  src="img/gob digital.svg" alt="" >                    
             </div>

        </div>
        
    </footer> 

   <script src="API/loginuserRequest.js"></script>
   <script src="API/validation.js"></script>
   <script src="js/showpwd.js"></script>
   

   </body>

</html>
