<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <link href="/css/reservation.css" rel="stylesheet">

    <link rel="shortcut icon" href="../static/assets/img/logo_cesfam.ico" type="image/x-icon">

        <!--     menu responsivo viene del cloudflare.com. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
</head>

<body>

    <header>
        <a href="#" class="logo">Cesfam</a>

        <input type="checkbox" id="menu-bar">
        <label for="menu-bar" class="fa fa-bars"></label>
        <nav class="navbar">
            <a href="inicio.html">Inicio</a>
            <a href="userhistory.html">Mis horas</a>
            <a href="about.html">Acerca de</a>
            <a href="#" id="logoutButton"><i class="fa fa-sign-out"></i></a>

            <div class="user-section">
                <!-- información del usuario -->
                <h1></h1>
            </div>
          
        </nav>
        <div id="message" class="message-box"></div>
    </header>

    <div class="container py-5">
        <h2 class="text-center">Horas medicas</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4 py-5">

       
    <div class="modal fade" id="reservaModal" tabindex="-1" aria-labelledby="reservaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reservaModalLabel">Reservar Cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <fieldset disabled>
                            <div class="mb-3">
                                <label for="loginUser" class="form-label">Rut</label>
                                <input type="text" class="form-control" name="loginUser" id="loginUser" required>
                            </div>
                        </fieldset>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <fieldset disabled>
                            <div class="mb-3">
                                <label for="medicalhour_time" class="form-label">Hora Medica</label>
                                <input type="text" class="form-control" name="medicalhour_time" id="medicalhour_time" required>
                            </div>
                        </fieldset>

                        <div class="mb-3">
                            <label for="carga" class="form-label">Carga</label>
                            <select class="form-select form-select-lg mb-3" aria-label="Large select example" required>
                                <option selected value="">Seleccione una opción</option>
                                <option value="1">Hora para mi</option>
                                <option value="2">Hora para mi hijo</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="medicalhour_id" class="form-label"></label>
                            <input type="hidden" class="form-control" name="medicalhour_id" id="medicalhour_id" required>
                        </div>


                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="message" class="message-box"></div>
    <script src="/API/hourRequest.js"></script>
    <script src="/API/hourSubmitRequest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        
    <script src="/API/routeProtection.js"></script>
    <script src="/API/logout.js"></script>
</body>
</html>
